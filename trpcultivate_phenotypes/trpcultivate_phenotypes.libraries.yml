# Tripal Cultivate Phenotypes Libraries.

# Script collapse/expand information window.
trpcultivate-phenotypes-script-stage-accordion:
  version: v1.x
  js:
    js/trpcultivate-phenotypes-script-stage-accordion.js: {}
  dependencies:
    - core/jquery
    - core/once

# Script auto-select text field to assist quick value replacement.
trpcultivate-phenotypes-script-autoselect-field:
  version: v1.x
  js:
    js/trpcultivate-phenotypes-script-autoselect-field.js: {}
  dependencies:
    - core/jquery
    - core/once

# Script auto-select project genus.
trpcultivate-phenotypes-script-autoselect-project-genus:
  version: v1.x
  js:
    js/trpcultivate-phenotypes-script-autoselect-project-genus.js: {}
  dependencies:
    - core/jquery
    - core/once

# Style importer header elements (notes, header definitions).
trpcultivate-phenotypes-style-importer-header:
  version: v1.x
  css:
    theme:
      css/trpcultivate-phenotypes-style-importer-header.css: {}

# Style validation result window.
trpcultivate-phenotypes-style-result-window:
  version: v1.x
  css:
    theme:
      css/trpcultivate-phenotypes-style-result-window.css: {}
  js:
    js/trpcultivate-phenotypes-script-validation-window.js: {}
  dependencies:
    - core/jquery
    - core/once

# Style stage accordion.
trpcultivate-phenotypes-style-stage-accordion:
  version: v1.x
  css:
    theme:
      css/trpcultivate-phenotypes-style-stage-accordion.css: {}
