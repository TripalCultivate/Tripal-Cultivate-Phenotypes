# Tripal Cultivate Phenotypes Configuration/Settings Schema.

trpcultivate_phenotypes.settings:
  type: config_object
  mapping:
    trpcultivate:
      type: mapping
      label: 'Tripal Cultivate Phenotypes Configuration'
      mapping:
        phenotypes:
          type: mapping
          label: 'Phenotypes Global Configuration'
          mapping:
            directory:
              type: mapping
              label: 'Directory structure'
              mapping:
                watermark:
                  type: path
                  label: 'Directory: watermark image'
                data_file:
                  type: path
                  label: 'Directory: data collection file'
                data_backup:
                  type: path
                  label: 'Directory: user data collection file backup'
                data_env:
                  type: path
                  label: 'Directory: environment data file'
                trait_photo:
                  type: path
                  label: 'Trait images'
            r_config:
              type: mapping
              label: 'R Translation Rules'
              mapping:
                words:
                  type: sequence
                  label: 'R Rules for words to remove'
                  sequence:
                    type: string
                    label: 'Word to remove'
                chars:
                  type: sequence
                  label: 'R Rules for characters to remove'
                  sequence:
                    type: string
                    label: 'Character to remove'
                replace:
                  type: sequence
                  label: 'R Rules for match and replace'
                  sequence:
                    type: string
                    label: 'Match and replace'
            watermark:
              type: mapping
              label: 'Watermark Charts'
              mapping:
                charts:
                  type: boolean
                  label: 'Watermark all charts'
                image:
                  type: uri
                  label: 'Watermark image file'
                  nullable: true
                file_ext:
                  type: sequence
                  label: 'Watermark image valid file extensions'
                  sequence:
                    type: string
                    label: 'File extensions'
            ontology:
              type: mapping
              label: 'CV Terms, Terms, and DB'
              mapping:
                terms:
                  type: mapping
                  label: 'Terms used in inserting data'
                  mapping:
                    collector:
                      type: integer
                      label: 'CV Term: Data collector'
                    entry: 
                      type: integer
                      label: 'CV Term: Phenotype entry number'
                    genus: 
                      type: integer
                      label: 'CV Term: Genus'
                    location: 
                      type: integer
                      label: 'CV Term: Phenotyping experiment location'
                    method: 
                      type: integer
                      label: 'CV Term: Phenotyping collection method'
                    name:
                      type: integer
                      label: 'CV Term: Germplasm/line name'
                    plot:
                      type: integer
                      label: 'CV Term: Phenotyping plot number'
                    related:
                      type: integer
                      label: 'CV Term: Method - Trait - Unit relation'
                    replicate:
                      type: integer
                      label: 'CV Term: Phenotyping replicate'
                    unit:
                      type: integer
                      label: 'CV Term: Trait unit'
                    year:
                      type: integer
                      label: 'CV Term: Phenotyping year'
                cvdbon:
                  type: sequence
                  label: 'CV, DB and Ontology'
                  nullable: True
                  sequence: 
                    type: mapping
                    label: 'Genus-based CV, DB and Ontology'
                    mapping: 
                      genus:
                        type: mapping
                        label: 'Genus identifier'
                        mapping: 
                          cv:
                            type: integer
                            label: 'CV: traits'
                          method:
                            type: integer
                            label: 'CV: methods'
                          unit:
                            type: integer
                            label: 'CV: unit'
                          db:
                            type: integer
                            label: 'Database'
                          on:
                            type: ineteger
                            label: 'CV: ontology'  
        phenoshare:
          type: string
          label: 'Phenotypes Share (Analyzed) Configuration'
        phenocollect:
          type: string
          label: 'Phenotypes Collect (Raw) Configuration'